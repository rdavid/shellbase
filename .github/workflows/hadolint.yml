---
name: hadolint
'on': [pull_request, push]
jobs:
  hadolint:
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
      - uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: Containerfile
          recursive: true
