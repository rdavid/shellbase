---
name: yamllint
'on': [pull_request, push]
jobs:
  yamllint:
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5
      - uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: >
            ./.github/*.yml
            ./.github/workflows/*.yml
          strict: true
