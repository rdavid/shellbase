---
name: yamllint
'on': [pull_request, push]
jobs:
  yamllint:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: ./.github/*.yml ./.github/workflows/*.yml
          strict: true
