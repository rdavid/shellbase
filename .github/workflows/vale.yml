---
name: vale
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  vale:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - run: sudo apt-get install asciidoctor
      - uses: errata-ai/vale-action@reviewdog
        with:
          fail_on_error: true
